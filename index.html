<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Mochilão</title>
</head>
<body>
    <section>
        <div id="container">
            <h1>Mochilão América do Sul</h1>

            <h2>Escolha seus destinos:</h2>
            
            <input type="checkbox" class="pais" value="780.00" onclick="addValor()">
            <label for="pais1">Peru</label>

            <input type="checkbox" class="pais" value="960.00" onclick="addValor()">
            <label for="pais2">Chile</label>

            <input type="checkbox" class="pais" value="870.00" onclick="addValor()">
            <label for="pais3">Bolivia</label>

            <input type="checkbox" class="pais" value="910.00" onclick="addValor()">
            <label for="pais4">Uruguai</label>

            <input type="checkbox" class="pais" value="980.00" onclick="addValor()">
            <label for="pais5">Argentina</label>

            <hr>

            <div>
                <input type="checkbox" name="voltar" class="pais" value="350.00" onclick="addValor()">
                <label for="voltar">Deseja passagem de volta ao Brasil?</label>
            </div>

            <button onclick="calcular()">Calcular</button>

            <p class="resultado"></p>  
        </div>
    </section>
    
    <div class="precos">
        <h1>Tabela de preços</h1>

        <h2>Destino e valores:</h2>

        <table>
            <tr>
                <th>País</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>Peru</td>
                <td>R$ 780,00</td>
            </tr>
            <tr>
                <td>Chile</td>
                <td>R$ 960,00</td>
            </tr>
            <tr>
                <td>Bolivia</td>
                <td>R$ 870,00</td>
            </tr>
            <tr>
                <td>Uruguai</td>
                <td>R$ 910,00</td>
            </tr>
            <tr>
                <td>Argentina</td>
                <td>R$ 980,00</td>
            </tr>
        </table>

        <p class="obs">Passagem de volta, será cobrado um valor fixo de R$ 350,00.</p>

    </div>
</body>
</html>
